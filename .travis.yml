sudo: required
dist: trusty
language: go
go:
- 1.8.x
services:
- docker
script:
- docker run -d chentex/random-logger:latest
- go get -t -v ./...
- make
- docker ps
- docker run --log-driver=splunk --log-opt splunk-url=$SPLUNK_HOST --log-opt splunk-token=$SPLUNK_TOKEN --log-opt splunk-insecureskipverify=true -d chentex/random-logger:latest


notifications:
  slack:
    secure: 
  hipchat:
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 

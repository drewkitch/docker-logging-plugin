sudo: required
dist: trusty

language: go
go:
- 1.8.x
services:
- docker

script:
- wget https://github.com/jwilder/docker-gen/releases/download/0.7.3/docker-gen-linux-amd64-0.7.3.tar.gz
- tar xvzf docker-gen-linux-amd64-0.7.3.tar.gz
- ./docker-gen  
- go get -t -v ./...
- make
- docker ps

notifications:

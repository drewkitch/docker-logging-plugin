docker-logging-plugin:
  build:
    image: dlp
    dockerfile_path: ci/Dockerfile-dlp
  hostname: dlp
  add_docker: true
  depends_on:
    - splunk-hec
  cached: true

splunk-hec:
  build:
    image: splunkhec
    dockerfile_path: ci/Dockerfile-splunk
  hostname: splunk-hec
  environment:
  - SPLUNK_START_ARGS=--accept-license
  - SPLUNK_USER=root
  cached: true

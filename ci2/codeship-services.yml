docker-logging-plugin:
  build:
    image: dlp
    dockerfile_path: Dockerfile
  hostname: dlp
  volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  depends_on:
    - splunk-hec

splunk-hec:
  build:
    image: splunkhec
    dockerfile_path: dockerfile-splunk
  hostname: splunk-hec
  environment:
  - SPLUNK_START_ARGS=--accept-license
  - SPLUNK_USER=root
